<!-- MAIN CONTENT -->
<div id="content">
  <legend align="center" style="font-family: 'Times New Roman';color:rgb(0, 92, 200)">
    <FONT SIZE=5>REGISTRO DE FISIOTERAPIA</FONT>
  </legend>
  <div class="well">
    <div class="row">


      <button routerLink="../registrofisioterapia/nuevo" class="btn btn-labeled btn-primary">
    <span class="btn-label"><i class="fa fa-plus-circle fa-lg"></i>
    </span>Nuevo Paciente</button>



    </div>
  </div>
  <!-- widget grid -->
  <sa-widgets-grid>
    <div class="row">
      <article class="col-sm-12">
        <div sa-widget [editbutton]="false" color="blueDark">
          <header>
            <span class="widget-icon"> <i class="fa fa-table"></i> </span>
            <h2>LISTA DE PACIENTES</h2>
          </header>
          <div *ngIf="!cargarpersonas">
            <div class="widget-body no-padding">
              <sa-datatable fbg-datatable tableClass="table table-striped table-bordered table-hover">
                <thead>
                  <tr>
                    <th>OPCIONES</th>
                    <th>CÉDULA</th>
                    <th>APELLIDOS</th>
                    <th>NOMBRE</th>
                    <th>GÉNERO</th>
                    <th>NACIONALIDAD</th>
                    <th>ETNIA</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let persona of personas">
                    <td class="acciones">
                      <!--  <a class="fa fa-plus-square" placement="top" tooltip="Beneficio activo" (click)="getBeneficio(persona.id); modal.show()"></a>-->

                      <a class="btn btn-primary btn-xs" placement="top" routerLink="../registrofisioterapia/nuevo/{{persona.id}}"><i class="fa fa-edit"></i> Editar Paciente</a>




                      <a class="btn btn-primary btn-xs" placement="top" routerLink="../registrofisioterapia/fisioterapia/{{persona.id}}"><i class="fa fa-paper-plane-o"></i> Sugerencia Médica</a>
                    </td>
                    <td>{{persona.cedula}}</td>
                    <td>{{persona.apellido}}</td>
                    <td>{{persona.nombre}}</td>
                    <td>{{persona.sexo}}</td>
                    <td>{{persona.nacionalidad}}</td>
                    <td>{{persona.etnia}}</td>
                  </tr>
                </tbody>
              </sa-datatable>
            </div>
          </div>
        </div>
      </article>
    </div>
  </sa-widgets-grid>





</div>
